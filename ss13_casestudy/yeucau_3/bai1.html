<body>
    <script>
        function prefixSum(){
            let a = [1,2,3];
            let b = [];
            let sum = 0;
            for (i = 0; i< a.length; i++){
                sum += a[i];
                b.push(sum);
            }
            console.log(b);
        }
        prefixSum();
    </script>
