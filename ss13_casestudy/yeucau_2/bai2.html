<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác cân</title>
</head>
<body>
    <p id="tamgiac"></p>
    <script>
        function veTamGiacCan(h) {
            let ketQua = "";
        
            for (let i = 1; i <= h; i++) {
                let dong = "";
        
                for (let j = 1; j <= (2 * h - 1); j++) {
                    if (j >= h - i + 1 && j <= h + i - 1) {
                        dong += "*";
                    } else {
                        dong += "&nbsp;&nbsp;";
                    }
                }
        
                ketQua += dong + "<br>";
            }
        
            document.getElementById("tamgiac").innerHTML = ketQua;
        }
        
        veTamGiacCan(5);
        </script>
    
</body>
</html>
