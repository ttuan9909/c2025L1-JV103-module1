<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên tố trong mảng 2 chiều</title>
</head>

<body>
    <script>
        function kiemTraSoNguyenTo(num) {
            if (num <= 1) return false; 
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false; 
                }
            }
            return true; 
        }

        function demSoNguyenToMangHaiChieu() {
            let m = parseInt(prompt("Nhập số dòng m của ma trận:"));
            let n = parseInt(prompt("Nhập số cột n của ma trận:"));

            let arr = [];


            for (let i = 0; i < m; i++) {
                let row = [];
                for (let j = 0; j < n; j++) {
                    let value = parseInt(prompt(`Nhập phần tử cho ma trận tại vị trí [${i}][${j}]:`));
                    row.push(value);
                }
                arr.push(row);
            }

            let count = 0;
            let arr1 = [];

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (kiemTraSoNguyenTo(arr[i][j])) {
                        count++;
                        arr1.push(arr[i][j]);
                    }
                }
            }
            alert(`Có ${count} số nguyên tố là: ${arr1}`);
        }
        demSoNguyenToMangHaiChieu();
    </script>

</body>

</html>
