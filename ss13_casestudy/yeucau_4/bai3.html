<body>
    <script>
        function commonCharacterCount(s1, s2) {
            let arr2 = s2.split('');
            let count = 0;

            for (i=0; i < s1.length; i++){
                let char = s1[i];
                let index = arr2.indexOf(char);
                if(index !== -1){
                    count++;
                    arr2.splice(index,1);
                }
            }
            return count;
        }
        console.log(commonCharacterCount("aabcc","adcaa"));
    </script>

</body>

</html>
