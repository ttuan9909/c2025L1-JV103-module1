<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        table{
            border-collapse: collapse ;
            width: 50%;
        }
        tr,th,td{
            border: 1px solid black;
            text-align: center;
        }
        label{
            margin-top: 10px;
        }
        input{
            margin-top: 10px;
        }
        tr:nth-child(odd) {
    background-color: #dddddd;
}
    </style>
</head>

<body>
    <form action="#">
        <div style="border: 1px solid grey; width: 50%;">
            <h3>Market Research Survey</h3>
            <p>Please take a few moments to complete this satisfactio survey.</p>
        </div>
        <label>What is your age range?</label>
        <br>
        <select name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <label>What is your yearly income range?</label>
        <br>
        <select name="income">
            <option>$0 - $25,000</option>
            <option>$25,001 - $50,000</option>
            <option>$50,001 - $100,000</option>
            <option>$100,000+</option>
        </select>
        <br>
        <div>
            <label>Gender</label>
            <br>
            <input type="radio" name="gender">
            <label>Nam</label>
            <br>
            <input type="radio" name="gender">
            <label>Ná»¯</label>
            <br>
            <input type="radio" name="gender">
            <label>Nonbinary</label>
            <br>
            <input type="radio" name="gender">
            <label>Other</label>
            <input type="text" name="gender">
        </div>
        <div>
            <br>
            <label>Which of the following products have your purchased in last 2 months. Please check all that
                apply.</label>
            <br>
            <input type="checkbox" name="product">
            <label>Product 1</label>
            <br>
            <input type="checkbox" name="product">
            <label>Product 2</label>
            <br>
            <input type="checkbox" name="product">
            <label>Product 3</label>
            <br>
        </div>
        <div>
            <label>How often would you use ourr new product</label>
            <br>
            <input type="radio" name="often">
            <label>Daily</label>
            <br>
            <input type="radio" name="often">
            <label>Weekly</label>
            <br>
            <input type="radio" name="often">
            <label>Monthly</label>

        </div>
        <div>
            <label>What would you pay for the new product?</label>
            <br>
            <label>$</label>
            <input style="width: 80px; margin-right: 10px;" type="number"><label>.</label> <input
                style="margin-left: 10px; width: 30px;" type="number">
        </div>
        <div>
            <label>What features would you like to see in the new product.</label>
            <br>
            <textarea cols="90" rows="10"></textarea>
        </div>
        <div>
            <label>Please rate your level of agreement with the following statements</label>
            <br>

            <table style="border: 1px solid black;">
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Our products are prived fairly</td>
                    <td><input type="radio" name="Strongly"><br>1</td>
                    <td><input type="radio" name="disagree"><br>2</td>
                    <td><input type="radio" name="agree"><br>3</td>
                </tr>
                <tr>
                    <td  style="font-weight: bold;">Our products are high quality</td>
                    <td><input type="radio" name="Strongly"><br>1</td>
                    <td><input type="radio" name="disagree"><br>2</td>
                    <td><input type="radio" name="agree"><br>3</td>
                </tr>
                </tr>
                <tr>

                    <td style="font-weight: bold;">You would recommend our product to a friend or coworker</td>
                    <td><input type="radio" name="Strongly"><br>1</td>
                    <td><input type="radio" name="disagree"><br>2</td>
                    <td><input type="radio" name="agree"><br>3</td>
                </tr>
                </tr>

            </table>
            <input type="submit" name="submit" id="">
        </div>




    </form>

</body>

</html>
