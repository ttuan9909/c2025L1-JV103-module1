<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ký tự số</title>
</head>

<body>
    <script>
        function demKyTuSo() {
            let mangKyTu = ['a', '1', 'b', '5', '9', 'x', '3', '2', 'y', '7', 'z'];
            let dem = 0;
            for (let i = 0; i < mangKyTu.length; i++) {
                if (mangKyTu[i] >= '0' && mangKyTu[i] <= '9') {
                    dem++; // 
                }
            }
            document.writeln("Mảng ký tự: " + mangKyTu.join(" ") + "<br>");
            document.writeln("Số lượng ký tự số trong mảng: " + dem);
        }
        demKyTuSo();

    </script>

</body>

</html>
