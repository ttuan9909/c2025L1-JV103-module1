<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên âm</title>
</head>
<body>
    <script>
        function demSoNguyenAm(){
            let mang = [12,15,-18,1,-2,4,-6,7,-20,99];
            let count = 0;
            for (let number of mang) {
               
                if (number < 0){
                    count = count + 1;
                }
            }
            document.writeln(count);
        }
        demSoNguyenAm();
    </script>
    
</body>
</html>
