<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số trong mảng</title>
</head>
<body>
    <input type="number" id="so">
    <button onclick="timSoTrongMang()">Tìm</button>
    <p id="result"></p>
    <script>
        function timSoTrongMang() {
            let mang = [12, 15, 18, 1, 2, 4, 6, 7, 20, 99];
            let num, result;
            num = Number(document.getElementById("so").value);
            for (let number of mang) {
                if (num === number){
                    result = "Number is in the array";
                } else {
                    result = "Number is not in the array";
                }
            }
            
           document.getElementById("result").innerHTML = result;
        }

        
    </script>
</body>
</html>
