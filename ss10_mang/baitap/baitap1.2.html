<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng số nguyên</title>
</head>
<body>
    <script>
        function timSoLonNhatTrongMang() {
            let mang = [12, 15, 18, 1, 2, 4, 6, 7, 20, 99];
            let max = mang[0];  
            let indexMax = 0;   

            for (let i = 1; i < mang.length; i++) {
                if (mang[i] > max) {
                    max = mang[i];   
                    indexMax = i;    
                }
            }

            document.writeln("Số lớn nhất: " + max + "<br>");
            document.writeln("Vị trí index: " + indexMax);
        }

        timSoLonNhatTrongMang();
    </script>
</body>
</html>
