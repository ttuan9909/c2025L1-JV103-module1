<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh chuỗi</title>
</head>

<body>
    <script>
        function kiemTraChuoi() {
            let chuoi1 = prompt("Nhập chuỗi thứ nhất:").trim(); // trim() dùng để xóa khoảng trắng ở đầu và cuối chuỗi
            let chuoi2 = prompt("Nhập chuỗi thứ hai:").trim();

            if (chuoi1 === chuoi2) {
                alert("Hai chuỗi giống nhau.");
            } else {
                alert("Hai chuỗi không giống nhau.");
            }
        }
        kiemTraChuoi();

    </script>

</body>

</html>
