<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn dấu gạch ngang giữa số chẵn</title>
</head>
<body>
    <label for="number">Nhập chuỗi số:</label>
    <input type="text" id="number">
    <button onclick="processNumber()">Chèn dấu -</button>
    <p>Kết quả: <span id="result"></span></p>

    <script>
        function processNumber() {
            let numbers = document.getElementById("number").value.split(""); 
            let result = ""; 

            for (let i = 0; i < numbers.length; i++) {
                result += numbers[i];

                
                if (i < numbers.length - 1 && numbers[i] % 2 === 0 && numbers[i + 1] % 2 === 0) {
                    result += "-"; 
                }
            }

            document.getElementById("result").textContent = result; 
        }
    </script>
</body>
</html>
