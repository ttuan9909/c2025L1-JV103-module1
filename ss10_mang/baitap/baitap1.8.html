<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp số</title>
</head>
<body>
    <script>
        function sapXepSo() {
            let mang = [12, 15, 18, 1, 2, 4, 6, 7, 20, 99];
            mang.sort((a, b) => b - a);
            document.write("Mảng sau khi sắp xếp giảm dần: ", mang);
        }
        sapXepSo();

    </script>
    
</body>
</html>
