    <title>Nối mảng</title>
</head>

<body>
    <script>
        
        function noiMangDaoNguoc() {
            let mang = [12, 15, "hay", 1, 2, "c", 6, 7, 20, 99];
            let daoNguoc;
            daoNguoc = mang.reverse().join("");
           document.writeln(daoNguoc);
        }

        noiMangDaoNguoc();
    
    </script>
</body>
