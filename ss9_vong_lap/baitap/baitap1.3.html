<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>

    <p id="result"></p>

    <script>
        function fibonacci() {
            let a = 0, b = 1, temp;
            let result = "DÃ£y Fibonacci: " + a + ", " + b;

            for (let i = 2; i < 20; i++) {
                temp = a + b;
                result += ", " + temp;
                a = b;
                b = temp;
            }

            document.getElementById("result").innerHTML = result;
        }

        fibonacci();
    </script>

</body>
</html>
