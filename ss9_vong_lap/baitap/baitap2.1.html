</head>
<body>

    <script>
        function dayFibonacci() {
            let a = 0, b = 1, cong;
            let count = 0; 

            while (count < 20) { 
                document.write(a + ", "); 

                cong = a + b; 
                a = b;        
                b = cong;     

                count++; 
            }
        }

        dayFibonacci();
    </script>
