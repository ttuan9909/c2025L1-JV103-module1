<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng, giảm nhiệt độ</title>
</head>

<!-- <button onclick="kiemTraNhietDo()">Kiểm tra</button> -->

<body>
    <p id="result"></p>
    <script>
        function kiemTraNhietDoSo(){
            let nhietdo;
            let result;

            for (;;){
                nhietdo = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
                
                if(nhietdo > 100 ){
                    alert("Nhiệt độ cao, vui lòng giảm nhiệt độ.");
                } else if(nhietdo < 20) {
                    alert("Nhiệt độ thấp, vui lòng giảm nhiệt độ.");
                } else {
                    result = "Nhiệt độ bình thường";
                    break;
                }
            
            }
            document.getElementById("result").innerHTML = result;
        }
        kiemTraNhietDoSo();
    </script>
</body>
</html>
