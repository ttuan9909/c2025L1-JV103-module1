<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số</title>
</head>

<body>
    <button onclick="demSo()">Đếm</button>
    <script>
        function demSo(){
            for (let i =0;i<100;i++){
                document.write(i);
                document.writeln("<br>");
                if(i===99 ){
                    document.write("Đã hoàn thành");
                }
            }
        }
    </script>
</body>
</html>
