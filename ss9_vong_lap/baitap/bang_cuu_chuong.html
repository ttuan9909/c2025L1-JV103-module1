<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let table, i, j;
        table = "<table border='1' width='900' style='border-collapse: collapse; text-align: left;'>";
        for (i = 1; i <= 10; i++) {
            table = table + "<tr>";
            for (j = 1; j <= 10; j++) {
                table = table + "<td>" + j + " x " + i + " = " + i * j + "</td>";
            }
            table = table + "</tr>";
           
        }
        table = table + "</table>";
        document.write(table);
    </script>
</body>
</html>
