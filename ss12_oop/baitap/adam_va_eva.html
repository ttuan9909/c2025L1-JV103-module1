<body>
    <script>
        class Apple {
            constructor(weight = 10) {
                this.weight = weight;
            }
            decrease() {
                if (this.weight > 0) {
                    this.weight--;
                }
            }
            isEmpty() {
                return this.weight <= 0;
            }
            getWeight() {
                return this.weight;
            }
        }
        class Human {
            constructor(name, gender = true, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            isMale() {
                return this.gender = true;
            }
            setGender(gender) {
                this.gender = gender;
            }
            checkApple(apple) {
                return !apple.isEmpty();
            }
            eat(apple) {
                if (this.checkApple(apple)) {
                    this.weight += 1;
                    apple.decrease();
                } else {
                    console.log("The apple is empty! Can't eat anymore.");
                }
            }
            say(string) {
                console.log(string);
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getWeight() {
                return this.weight;
            }
            setWeight(weight) {
                this.weight = weight;
            }
        }

        let tao = new Apple(5);
        let adam = new Human("Adam", true, 65);
        let eva = new Human("Eva", false, 45);
        adam.eat(tao)
        console.log(adam.getWeight());
        console.log(tao.getWeight());

    </script>
