<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <label for="canh">Nhập cạnh(cm):</label>
    <input type="number" id="canh">
    <button onclick="dienTichHinhVuong()">Chuyển đổi</button>
    <p id="result"></p>

    <script>
        function dienTichHinhVuong() {
            let canh = document.getElementById("canh").value; // 
            let dienTich = canh*canh; // 
            document.getElementById("result").innerHTML = "Diện tích hình vuông là:  " + dienTich + "cm2";
        }
    </script>
</body>
</html>
