<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số</title>
</head>

<body>
    <h2>Nhập số</h2>
    <br>
    <input id="so" type="number">
    <button onclick="kiemTraSo()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraSo() {
            let num = document.getElementById("so").value;
            let result;
            if (num > 0) {
                result = "Số này lớn hơn 0";
            } else if (num < 0) {
                result = "Số này bé hơn 0";
            } else {
                result = "Số này bằng 0";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
