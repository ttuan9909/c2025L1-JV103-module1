<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày trong tháng</title>
</head>

<body>
    <h3>Kiểm tra số ngày trong tháng</h3>
    <input type="text" id="thang">
    <button onclick="checkNgay()">Check</button>
    <p id="result"></p>


    <script>
        function checkNgay() {
            let thang = document.getElementById("thang").value;
            let result;
            switch (thang) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    result = "Tháng này có 31 ngày";

                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    result = "Tháng này có 30 ngày";
                    break;
                case "2":
                    result = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                default:
                    result = "Tháng không hợp lệ";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
