<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <label for="doc">Nhập độ C:</label>
    <input type="number" id="doc">
    <button onclick="doiNhietDo()">Chuyển đổi</button>
    <p id="result"></p>

    <script>
        function doiNhietDo() {
            let c = document.getElementById("doc").value; // Lấy giá trị số từ input
            let f = (c * 9) / 5 + 32; // Chuyển đổi từ độ C sang độ F
            document.getElementById("result").innerHTML = "Nhiệt độ F: " + f;
        }
    </script>
</body>
</html>
