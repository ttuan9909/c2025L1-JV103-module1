<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
</head>

<body>

    <h2>Giải phương trình bậc nhất</h2>
    <label for="a">Nhập a:</label>
    <input type="number" id="a">
    <br>
    <label for="b">Nhập b:</label>
    <input type="number" id="b">
    <button onclick="giaiPhuongTrinhBacNhat()">Chuyển đổi</button>
    <p id="result"></p>


    <script>
        function giaiPhuongTrinhBacNhat() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let x;
            let result;
            if (a === 0) {
                if (b === 0) {
                    result= "Phương trình có vô số nghiệm.";
                } else {
                    result= "Phương trình vô nghiệm.";
                }
            } else {
                x = -b / a
                result = "Phương trình có nghiệm duy nhất là: x = " + x ;
                
            }
            document.getElementById("result").innerHTML = result;
        }



    </script>
</body>

</html>
