<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá điện</title>
</head>

<body>
    <h2>Tính giá điện</h2>
    <br>
    <input id="dien" type="number" placeholder="Chữ số điện">
    <button onclick="tinhTienDien()">Tính</button>
    <p id="result"></p>

    <script>
        function tinhTienDien() {
            let dien = parseFloat(document.getElementById("dien").value);
            let tong;    
            if (dien > 400) {
               tong = (dien-400)*2.927 + 100*2.834 + 100*2.536 + 100*2.014 + 50*1.734 + 50*1.678 ;
            } else if (dien > 300) {
                tong = (dien-300)*2.834 + 100*2.536 + 100*2.014 + 50*1.734 + 50*1.678 ;
            } else if (dien > 200) {
                tong = (dien-200)*2.536 + 100*2.014 + 50*1.734 + 50*1.678; 
            } else if (dien > 100) {
                tong = (dien-100)*2.014 + 50*1.734 + 50*1.678; 
            } else if (dien > 50) {
                tong = (dien-50)*1.734 + 50*1.678; 
            } else {
                tong = dien*1.678;
            }
            document.getElementById("result").innerHTML = "Giá điện của bạn là: " + tong  +"VNĐ";
        }
    </script>
</body>

</html>
