<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chuỗi đối xứng</title>
</head>

<body>
    <script>
        function kiemTraChuoiDoiXung(chuoi) {
            if (chuoi.length <= 1) {
                document.write("Đây là chuỗi đối xứng.")
                return true;
            }
            
            if (chuoi[0] === chuoi[chuoi.length - 1]) {
                document.write("Đây là chuỗi đối xứng.")
                return true;
            } else {
                document.write("Đây không phải là chuỗi đối xứng.")
                return false;
            }

            return kiemTraChuoiDoiXung(chuoi.splice(1,chuoi.length-1));
        }

        kiemTraChuoiDoiXung("rotor")
    </script>

</body>

</html>
