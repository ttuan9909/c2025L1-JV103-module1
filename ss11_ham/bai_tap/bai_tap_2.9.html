<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
    <script>
        function kiemTraKyTu(arr,kyTu){
            // arr = ["a", "b", "c","d","e", "b", "b"];
            // kyTu = "b";
            let count = 0;
            // arr.forEach((char) => {
            //     if (kyTu == char){
            //         count++;
            //     } 
            // });
            for(i = 0; i < arr.length;i++){
                if(kyTu == arr[i]){
                    count++;
                }
            }
            if(count > 0){
                document.write("Số lần xuất hiện của " + kyTu + " là: "+ count )
                return count;
            } else {
                return -1;
            }
        }
        kiemTraKyTu(["a", "b", "c","d","e", "b", "b"],"b");
    </script>
    
</body>
</html>
