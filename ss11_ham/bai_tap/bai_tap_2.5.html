<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
    <script>
        function timSoNhoNhat(a,b,c){
            if (a < b){
                if(a < c){
                    alert("Số bé nhất là:" + a)
                } else {
                    alert("Số bé nhất là: " + c);
                }
            } else {
                if (b < c){
                    alert("Số bé nhất là:" + b);
                } else {
                    alert("Số bé nhất là: " + c);
                }
            }
        }
        timSoNhoNhat(10,2,3)
    </script>
    
</body>
</html>
