<body>
    <script>
        function check2Number(a,b){
            if (a >= b) {
                alert("Số thứ nhất lớn hơn số thứ hai")
            } else {
                let c = a +b;
                alert("Tổng của hai số là: " + c)
                return c;             
            }
        }
        check2Number(15,10)
    </script>
