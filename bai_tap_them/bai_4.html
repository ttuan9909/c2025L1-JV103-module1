<body>
    <script>
        function checkString(string){
            let count = 0;
            for(i = 0; i < string.length; i++){
                if (string[i] == string[i].toUpperCase()){
                    count++;
                }
            }
            if (count === (string.length/2)){
                alert("OK");
                return true;
            } else {
                alert("NO");
                return false;
            }
        }
        checkString("HeLloo");
    </script>
