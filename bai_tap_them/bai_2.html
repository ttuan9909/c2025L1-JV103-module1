<body>
    <script>
        function checkArray(arr) {
            if (arr.length % 2 !== 0) {
                console.log("False");
                return false;
            }
            for (i = 0; i < (arr.length / 2); i++) {
                if (Math.pow(arr[i], 2) === arr[(arr.length / 2) + i]) {
                    console.log("True");
                    return true;
                } else {
                    return false;
                    console.log("False");
                }
            }
        }
        checkArray([2,3,4,5,4,9,16,25])
    </script>
