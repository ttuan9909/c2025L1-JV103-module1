<body>
    <script>
        function checkString(str) {
            let result = [];
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (!(/[a-zA-Z0-9]/.test(char))) {
                    result.push(char);
                }
            }
            console.log(result);
        }
        checkString("@123anhuan!????");
    </script>
</body>
