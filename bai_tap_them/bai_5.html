<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraMang(){
            arr = [];
            let n = parseInt(prompt("Nhập số phần tử mảng: "));

            for (let i = 0; i < n; i++) {
                input = prompt(`Nhập phần tử thứ ${i + 1}: `);
                arr.push(input);
            }
            
            for (i = 0; i< n-2; i+=2 ){
                if (arr[i] < arr[i+1] ){
                    alert("Yes")
                } else {
                    alert("No");
                }
            }
        }
        kiemTraMang();
    </script>
</body>
</html>
